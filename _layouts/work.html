---
layout: default
---

<div class="work-page">
  <h1>{{ page.title }}</h1>

  <div class="content">
    {{ content }}
  </div>

  <hr>

  <h2>Related Pages</h2>
  <ul>
    {% assign related_pages = site.pages | where_exp:"p", "p.path contains 'pages/'" %}
    {% for p in related_pages %}
      {% if p.url != page.url %}
        <li><a href="{{ p.url | relative_url }}">{{ p.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
