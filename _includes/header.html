<header class="inner">
  <div class="outer">
    <nav class="site-nav">
      <ul class="nav">
        <!-- Home Link -->
        <li><a href="{{ '/' | relative_url }}">Home</a></li>

        <!-- Projects Dropdown -->
        <li class="dropdown">
          <a href="#">Projects</a>
          <ul class="dropdown-menu">
            {% assign nav_pages = site.pages
              | where_exp:"p", "p.path contains 'pages/'"
              | sort:"nav_order" %}
            {% for p in nav_pages %}
              {% if p.url != '/' and p.name != 'index.md' %}
                <li><a href="{{ p.url | relative_url }}">{{ p.title }}</a></li>
              {% endif %}
            {% endfor %}
          </ul>
        </li>
      </ul>
    </nav>
  </div>
</header>

<style>
/* Simple dropdown styling */
.nav {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}
.nav > li {
  position: relative;
  margin-right: 20px;
}
.nav > li > a {
  text-decoration: none;
}
.dropdown-menu {
  display: none;
  position: absolute;
  background: white;
  list-style: none;
  padding: 5px 0;
  margin: 0;
  border: 1px solid #ddd;
  min-width: 180px;
  z-index: 1000;
}
.dropdown-menu li a {
  display: block;
  padding: 8px 15px;
  text-decoration: none;
}
.dropdown:hover .dropdown-menu {
  display: block;
}
</style>
